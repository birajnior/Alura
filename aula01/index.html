<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Imersão Dev Alura - aula 01</title>
</head>
<body>
    <section class="container">
        <h1 class="page-title">Calculadora de média</h1>

        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>

        <div>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="Logo Imersão Dev" class="page-logo">
        </div>

        <a href="https://www.alura.com.br" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Alura" class="alura-logo">
        </a>

        <div>
            <img src="https://caelum-online-public.s3.amazonaws.com/imersao-dev-3/bg.png" alt=""  class="notas">
        </div>

        <div class="calc" id="formulario">
            <div class="calculadora">
                <label for="n1">Nota 1</label>
                <input type="number" name="nota1" id="n1" min="0.0" max="10.0" step="0.1" autofocus required onBlur='validarNumero(this)'/>
            </div>
            <div class="calculadora"> 
                <label for="n2">Nota 2</label>
                <input type="number" name="nota2" id="n2" min="0.0" max="10.0" step="0.1" autofocus required onBlur='validarNumero(this)'/>
            </div>
            <div class="calculadora">
                <label for="n3">Nota 3</label>
                <input type="number" name="nota3" id="n3" min="0.0" max="10.0" step="0.1" autofocus required onBlur='validarNumero(this)'/>
            </div>
            <div class="calculadora">
                <label for="n4">Nota 4</label>
                <input type="number" name="nota4" id="n4" min="0.0" max="10.0" step="0.1" autofocus required onBlur='validarNumero(this)'/>
            </div>            
        </div>

        <div class="btn">
            <button id="btn-calc" type="submit">Calcular</button>
            <button type="reset" id="btn-limpar">Limpar</button>
        </div>

        <div class="final">
            <label for="media">Média</label>
            <input type="number" name="media" id="media" value='' readonly />
        </div>

        <div class="final">
            <input type="text" name="situacao" class="cx" id="situacao" placeholder='Situação Final' readonly />
        </div>

        <p id="aviso" class=""> </p>
    </section> 




    <script src="./assets/script/script.js"></script>
</body>
</html>
